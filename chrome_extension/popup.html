<!DOCTYPE html>
<html>

<head>
  <title>Fake Review AI</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, system-ui, sans-serif;
    }

    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 12px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    #result {
      margin-top: 16px;
      padding: 10px;
      border-radius: 4px;
      text-align: center;
      display: none;
    }

    .fake {
      background: #ffebee;
      color: #c62828;
      border: 1px solid #ffcdd2;
    }

    .genuine {
      background: #e8f5e9;
      color: #2e7d32;
      border: 1px solid #c8e6c9;
    }
  </style>
</head>

<body>
  <h3>Fake Review AI Check</h3>
  <button id="analyzeAllBtn" style="background: #28a745; margin-bottom: 12px;">Analyze All Reviews on Page</button>
  <div style="border-top: 1px solid #eee; margin: 12px 0;"></div>

  <textarea id="reviewText" placeholder="Paste review text here..."></textarea>
  <button id="checkBtn">Check Generic Text</button>
  <div id="result"></div>
  <script src="popup.js"></script>
</body>

</html>
